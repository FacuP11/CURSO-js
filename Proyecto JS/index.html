<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"; type="text/css"; href="css/archivo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    

    <h1> OBSANL </h1>
    

    <h2> Nuestros productos: </h2>
    
    <div class="container">
        <div class="row">
            
            <div id="items" class="boxBody"></div>
            
            <aside class="carritoBox">
                <h2>Carrito</h2>
                
                <ol id="carrito" class="list-group"></ol>
                <hr>
                
                <p class="totalTxt">Total: <span id="total"></span>&dollar;</p>
                <button id="btnComprar" class="btn  btn-success"> Comprar </button>
                <button id="btnVaciar" class="btn btn-danger"> Borrar </button>
            </aside>
        </div>
    </div>
    
    <footer> Todos los derechos reservados para OBSANL 2021.</footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"> </script>

</body>


</html>
